<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagem</title>
</head>

<body>

    <h1>Testando carga com Imagens</h1>

    <p>Abaixo você vai ver uma Imagem que está na pasta</p>

    <img src="logo html5.png" alt="Logo HTML5">

    <p>Podemos também carregar imagens que estão na sub-pastas</p>

    <img src="imagens/log css-3.png" alt="Logo CSS3">

    <p>Também podemos carregar imagens externas</p>

    <!--Colar a URL da imagem externa-->

    <img src="https://seeklogo.com/images/J/javascript-logo-E967E87D74-seeklogo.com.png" alt="Logo JavaScript">
    
</body>
</html>
